<div class="col-xs-12">
    <h3 class="smaller lighter blue"> {{currentPage.title}} </h3>


    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-5 hidden-xs hidden-sm">
            <div class="profile-user-info profile-user-info-striped">
                <div class="profile-info-row">
                    <div class="profile-info-name">สายรถ</div>
                    <div class="input-group">
                        <!--<span id="route_name" class="form-control">{{reqData.route_name}}</span>-->
                        <input type="text" name="txtSearch" class="form-control" readonly
                               ng-model="reqData.route_name"/>

                        <div class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary" ng-click="showDlgRoute()">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <div>

                    </div>
                    <div class="profile-info-name">พนักงาน</div>

                    <div class="profile-info-value">
                        <span>{{reqData.transporter1_name}}</span>
                        <span>{{reqData.transporter2_name}}</span>
                    </div>

                </div>

            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4  hidden-xs hidden-sm">
            <div class="profile-user-info profile-user-info-striped">
                <div class="profile-info-row">

                    <div class="profile-info-name">วันที่</div>

                    <div class="profile-info-value">
                        <span>{{document_date}}</span>
                    </div>
                    <div class="profile-info-name">รอบที่</div>

                    <div class="profile-info-value">
                        <span>{{reqData.round}}</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 center">
            <div id="btnGrp" class="btn-group btn-sm btn-corner">
                            <span class="btn btn-pink" ng-click="pageClear();">
                                <i class="ace-icon fa fa-refresh bigger-150"></i>
                                        ล้างข้อมูล
                            </span>

                            <span class="btn btn-primary" ng-click="saveData();">
                                <i class="ace-icon fa fa-save bigger-150"></i>
                                         บันทึกข้อมูล
                            </span>
            </div>
        </div>
        <!-- /.col -->
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <div class="col-xs-12 col-sm-4">

                <table id="tdData" class="table table-striped table-bordered table-hover">
                    <thead class="thin-border-bottom center">
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
            <div class="col-xs-12 col-sm-8">
                <div>
                    <ul id="boxPickProduct" class="ace-thumbnails clearfix pull-left">
                    </ul>
                </div>
            </div>

            <!-- PAGE CONTENT ENDS -->
        </div>
    </div>
</div>
