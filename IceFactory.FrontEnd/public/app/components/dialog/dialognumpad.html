<div class="modal-body">
    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            style="margin-top: -10px;">×
    </button>-->
    <div class="body">
        <div id="numpad_input">
            <div class="form-group"><input type="text" class="form-control input-lg text-right bigger-300 green"
                                           name="numpad_field"
                                           ng-model="data.num_field" readonly disabled>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="7" ng-click="pushNum(7);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="8" ng-click="pushNum(8);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="9" ng-click="pushNum(9);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="+" ng-click="plus();"></div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="4" ng-click="pushNum(4);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="5" ng-click="pushNum(5);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="6" ng-click="pushNum(6);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="-" ng-click="subtract();"></div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="1" ng-click="pushNum(1);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="2" ng-click="pushNum(2);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="3" ng-click="pushNum(3);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"><input type="button"
                                                               class="btn btn-warning btn-block btn-lg"
                                                               value="←" ng-click="backSpace()"></div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-6"><input type="button"
                                                               class="btn btn-default btn-block btn-lg"
                                                               value="0" ng-click="pushNum(0);"></div>
                <div class="col-lg-3 col-md-3 col-xs-3"></div>
                <div class="col-lg-3 col-md-3 col-xs-3">
                    <button type="button" class="btn btn-danger btn-block btn-lg numpad numpadclear"><i
                            class="fa fa-eraser" ng-click="clearNum();"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button data-dismiss="modal" aria-hidden="true" type="button" class="btn btn-default"
            ng-click="btnCancelClicked();">Cancel
    </button>
    <button data-dismiss="modal" aria-hidden="true" type="button" class="btn btn-primary" ng-click="btnSaveClicked();">
        OK
    </button>
</div>
